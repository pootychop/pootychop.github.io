<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

  {% include nav.html %}

  <section class="container PageNavigation">
    {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </section>

  <header id="project-header">
    <div class="container">
      <h2>{{ page.title }}</h2>
      <p>{{ page.categories}}</p>
    </div>
  </header>


  <section class="container">

    <div class="half">
      <h3>The Prompt:</h3>
      <p>{{page.prompt}}</p>
    </div>
    <div class="half">
      <h3>The Work:</h3>
      <p>{{page.solution}}</p>
    </div>
    <div>
      <img src=" /assets/img/{{ page.image1 }} "/>
      <img src=" /assets/img/{{ page.image2 }} "/>
      <img src=" /assets/img/{{ page.image3 }} "/>
    </div>
  </section>

  {% include contact-footer.html %}

</body>
</html>
